<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="connection-status">Ready</div>
        
        <button id="toggle-tracking" class="control-button">Start Tracking</button>
        
        <div class="speedometer">
            <div class="speed-value">0.0</div>
            <div class="speed-unit">km/h</div>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Top Speed</div>
                <div class="stat-value"><span id="top-speed">0.0</span> km/h</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Distance</div>
                <div class="stat-value"><span id="total-distance">0.00</span> km</div>
            </div>
        </div>
        
        <div class="accuracy">GPS Accuracy: <span id="accuracy-value">--</span> meters</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
